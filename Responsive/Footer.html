<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: orange;
      }
      nav {
        width: 100%;
        height: 80px;
        background: darkblue;
      }
      ul {
        text-align: center;
        list-style: none;
      }
      ul li {
        display: inline-block;
        padding: 0px 30px;
        line-height: 80px;
      }
      ul li a {
        color: white;
        font-size: 18px;
        font-family: helvetica;
        text-decoration: none;
      }
      #check {
        display: none;
      }
      .fa {
        float: right;
        line-height: 80px;
        color: white;
        margin-right: 50px;
        display: none;
        cursor: pointer;
        font-size: 26px;
      }
      @media only screen and (min-width: 0px) and (max-width: 600px) {
        .fa {
          display: block;
        }
        ul {
          width: 100%;
          height: 100vh;
          background: black;
          position: absolute;
          top: -20px;
          right: 100%;
          z-index: -1;
          transition: 0.4s;
        }
        ul li {
          display: block;
        }
        #check:checked ~ ul {
          left: 0%;
          top: 80px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <input type="checkbox" name="" id="check" />
      <label for="check">
        <i class="fa fa-bars"></i>
      </label>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </body>
</html>
